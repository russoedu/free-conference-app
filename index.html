<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>SA App</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <link rel="stylesheet" type="text/css" href="index.css">
  <script>
    const webview = document.getElementById('timer');
    webview.addEventListener('dom-ready', function () {
        webview.insertRule('#cnt{ padding: 0!important; top: -50px;background-color: red;}')
    });
    var webview = document.getElementById('timer');
</script>
</head>

<body>
  <div class="table">
    <webview id="table"
      src="https://docs.google.com/spreadsheets/d/1-UBKWKvO3T0vwpxCCbXzY8OalHoYKwQFASBiFtXxMs0/edit#gid=111019831"
      autosize="on" style="width:870px; height:calc(100vh + 127px);"  preload="./injection-table.js"></webview>
  </div>
  <div class="conference">
    <webview id="conference" src="https://hello.freeconference.com/conf/call/6861278"
      preload="./injection-conference.js" autosize="on" style="width:100%; height:80vh"></webview>
  </div>
  <div class="timer">
    <webview id="timer" src="https://www.google.com/search?q=timer" preload="./injection-timer.js" autosize="on"
      style="width:100%; height:20vh"></webview>
  </div>
</body>

</html>
